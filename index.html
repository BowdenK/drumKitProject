<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <title>DrumKit - Kev Bowden</title>
</head>
<audio id="boom"><source src=".\audio\boom.wav"></audio>
<audio id="clap"><source src=".\audio\clap.wav"></audio>
<audio id="hihat"><source src=".\audio\hihat.wav"></audio>
<audio id="kick"><source src=".\audio\kick.wav"></audio>
<audio id="openhat"><source src=".\audio\openhat.wav"></audio>
<audio id="ride"><source src=".\audio\ride.wav"></audio>
<audio id="snare"><source src=".\audio\snare.wav"></audio>
<audio id="tink"><source src=".\audio\tink.wav"></audio>
<audio id="tom"><source src=".\audio\tom.wav"></audio>
<body>
    <h1>The Drums</h1>
    <div class="container">
        <div id="panel1" class="hihatPad">
            <h2>HiHat</h2>
            <p>' D '</p>
        </div>
        <div id="panel1" class="openhatPad">
            <h2>OpenHat</h2>
            <p>' G '</p>
        </div>
        <div id="panel1" class="ridePad">
            <h2>Ride</h2>
            <p>' H '</p>
        </div>
    </div>
    <div class="container">
        <div id="panel2" class="snarePad">
            <h2>Snare</h2>
            <p>' J '</p>
        </div>
        <div id="panel2" class="tomPad">
            <h2>Tom</h2>
            <p>' L '</p>
        </div>
        <div id="panel2" class="clapPad">
            <h2>Clap</h2>
            <p>' S '</p>
        </div id="panel">
        <div id="panel2" class="tinkPad">
            <h2>Tink</h2>
            <p>' K '</p>
        </div>
    </div>
    <div class="container">
        <div id="panel3" class="boomPad">
            <h2>Boom</h2>
            <p>' A '</p>
        </div>
        <div id="panel3" class="kickPad">
            <h2>Kick</h2>
            <p>' F '</p>
        </div>
    </div>
    <div>
        <h3 id="output">Ready</h3>
    </div>
    
    
        <script src="app.js"></script>
    </body>
    </html>
